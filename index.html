<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <!-- Usuario/Senha -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Entrar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            color: white;
            
          font-variation-settings:
          'FILL' 1,
          'wght' 600,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <main>
        <div id="login">
            <div id="img">
                
            </div>

            <div id="inner-login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="" method="post">
                    <div id="email">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                    
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" required autocomplete="email">
                    </div>
                    <div id="password">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="password" id="password" placeholder="Sua senha" required autocomplete="current-password" minlength="8">
                    </div>

                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
